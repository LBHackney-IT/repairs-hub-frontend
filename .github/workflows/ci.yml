name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Install Yarn
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Run tests
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
