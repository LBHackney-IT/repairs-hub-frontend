version: 2.1

orbs:
  aws-cli: circleci/aws-cli@5.4.0
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0
  browser-tools: circleci/browser-tools@2.1.0
  node: circleci/node@7.1.0

executors:
  node-executor:
    docker:
      - image: cimg/node:22.16.0-browsers
  docker-python:
    docker:
      - image: cimg/python:3.12

references:
  workspace_root: &workspace_root '~'
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

jobs:
  install-dependencies:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn

  tests:
    executor: node-executor
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run Linter
          command: yarn lint
      - run:
          name: Run Tests
          command: |
            export NEXT_PUBLIC_ENV_NAME=test
            export NEXT_PUBLIC_NODE_ENV=development
            export NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED=true
            export NEXT_PUBLIC_SUPPORT_LINK=https://sites.google.com/hackney.gov.uk/repairshubsupport
            export NEXT_PUBLIC_OUT_OF_HOURS_LINK=https://hackney.gov.uk
            yarn test:unit
  e2e:
    executor: node-executor
    parallelism: 4
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - browser-tools/install_chrome
      - browser-tools/install_chromedriver
      - run:
          name: Force install
          command: yarn cypress install --force
      - run:
          name: Run E2E Tests
          command: |
            export NEXT_PUBLIC_ENV_NAME=test
            export NEXT_PUBLIC_SCHEDULER_URL=$NEXT_PUBLIC_SCHEDULER_URL
            export NEXT_PUBLIC_OUT_OF_HOURS_LINK=https://hackney.gov.uk
            export NEXT_PUBLIC_PROPERTIES_PAGE_SIZE=$NEXT_PUBLIC_PROPERTIES_PAGE_SIZE
            export NEXT_PUBLIC_SUPPORT_LINK=https://sites.google.com/hackney.gov.uk/repairshubsupport
            export NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED=true

            # Split tests and run them in parallel using CircleCI's built in timing-based splitter
            find cypress/e2e -type f -name "*.[jt]s" | sort | uniq > circleci_test_files.txt
            cat circleci_test_files.txt

            # Cypress expects files to be separated with commas
            TESTFILES=$(circleci tests split --split-by=timings circleci_test_files.txt | perl -pe 'chomp if eof' | tr '\n' ',')
            echo $TESTFILES
            NODE_ENV=test yarn start-test http://localhost:5001 "yarn cy:run --reporter cypress-multi-reporters --reporter-options configFile=cypress-reporter-config.json --spec \"$TESTFILES\""
            yarn node scripts/fix-junit-xml.js
      - store_artifacts:
          path: cypress/screenshots
      - store_artifacts:
          path: cypress/videos
      - store_artifacts:
          path: cypress/reports
      - store_test_results:
          path: cypress/results/

  build-deploy-development:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - aws-cli/install
      - run:
          name: deploy
          command: |
            export NEXT_PUBLIC_NODE_ENV=production
            export NEXT_PUBLIC_ENV_NAME=development
            export NEXT_PUBLIC_SCHEDULER_URL=$DRS_URL_STAGING
            export NEXT_PUBLIC_OUT_OF_HOURS_LINK=$OUT_OF_HOURS_LINK_STAGING
            export NEXT_PUBLIC_DRS_SESSION_COOKIE_NAME=$DRS_SESSION_COOKIE_NAME
            export NEXT_PUBLIC_STATIC_IMAGES_BUCKET_URL=$PUBLIC_STATIC_IMAGES_BUCKET_URL_DEVELOPMENT
            export NEXT_PUBLIC_PROPERTIES_PAGE_SIZE=$NEXT_PUBLIC_PROPERTIES_PAGE_SIZE
            export NEXT_PUBLIC_SUPPORT_LINK=$SUPPORT_LINK
            export NEXT_PUBLIC_SENTRY_ENVIRONMENT=development
            export NEXT_PUBLIC_SENTRY_RELEASE=$CIRCLE_SHA1
            export NEXT_PUBLIC_SENTRY_DEBUG=false
            export NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN
            export NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED=$NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED_DEVELOPMENT
            export NEXT_PUBLIC_MMH_FRONTEND_URL=$NEXT_PUBLIC_MMH_FRONTEND_URL_DEVELOPMENT
            export NEXT_PUBLIC_WARRANTIES_SPREADSHEET_ID=$WARRANTIES_SPREADSHEET_ID
            export NEXT_PUBLIC_REPAIRS_FINDER_INTEGRATION_ENABLED=$REPAIRS_FINDER_INTEGRATION_ENABLED_DEVELOPMENT
            export NEXT_PUBLIC_REPAIRS_FINDER_LINK=$REPAIRS_FINDER_LINK_DEVELOPMENT

            yarn build

            # Copy webpack 
            cp -r node_modules/next/dist/compiled/webpack/* build/_next/standalone/node_modules/next/dist/compiled/webpack/

            # Fetch production dependencies
            rm -rf node_modules

            cd lambda
            yarn install --production --frozen-lockfile
            cd ..

            # yarn install --production --frozen-lockfile

            # Create a dry-run package without deploying
            npx serverless package --stage development

            # unzip -l .serverless/repairs-hub-frontend.zip | grep "_next/static" | head -10


            # Get detailed breakdown
            echo "=== Package Analysis ==="
            ls -lh .serverless/repairs-hub-frontend.zip || echo "Zip file not found"

            echo "=== Top 30 largest files ==="
            unzip -l .serverless/repairs-hub-frontend.zip | sort -k1 -rn | head -30 || echo "Could not analyze files"

            echo "=== node_modules size ==="
            unzip -l .serverless/repairs-hub-frontend.zip | grep "node_modules" | awk 'BEGIN {sum=0} {sum+=$1} END {if (sum>0) print "node_modules total:", sum/1024/1024, "MB"; else print "No node_modules found"}' || echo "Could not calculate node_modules size"

            echo "=== File type breakdown ==="
            unzip -l .serverless/repairs-hub-frontend.zip | awk '{if ($4) print $4}' | grep -o '\.[^.]*$' | sort | uniq -c | sort -rn | head -20 || echo "Could not analyze file types"

            echo "=== Largest node_modules folders ==="
            unzip -l .serverless/repairs-hub-frontend.zip | grep "node_modules" | awk 'BEGIN {FS=" "} {split($4,a,"/"); if(a[2]!="" && a[3]!="") mod=a[2]"/"a[3]; else if(a[2]!="") mod=a[2]; if(mod) sum[mod]+=$1} END {for(m in sum) if(sum[m]>0) print sum[m]/1024/1024 " MB", m}' | sort -rn | head -20 || echo "Could not analyze node_modules folders"

            echo "=== Checking for Sentry packages ==="
            unzip -l .serverless/repairs-hub-frontend.zip | grep "@sentry" | awk '{print $4}' | cut -d'/' -f1-3 | sort -u || echo "No Sentry packages found or error checking"
            npx --yes serverless deploy --stage development
                        
  build-deploy-staging:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - aws-cli/install
      - run:
          name: deploy
          command: |
            export NEXT_PUBLIC_NODE_ENV=production
            export NEXT_PUBLIC_ENV_NAME=staging
            export NEXT_PUBLIC_SCHEDULER_URL=$DRS_URL_STAGING
            export NEXT_PUBLIC_OUT_OF_HOURS_LINK=$OUT_OF_HOURS_LINK_STAGING
            export NEXT_PUBLIC_DRS_SESSION_COOKIE_NAME=$DRS_SESSION_COOKIE_NAME
            export NEXT_PUBLIC_STATIC_IMAGES_BUCKET_URL=$PUBLIC_STATIC_IMAGES_BUCKET_URL_STAGING
            export NEXT_PUBLIC_PROPERTIES_PAGE_SIZE=$NEXT_PUBLIC_PROPERTIES_PAGE_SIZE
            export NEXT_PUBLIC_SUPPORT_LINK=$SUPPORT_LINK
            export NEXT_PUBLIC_SENTRY_ENVIRONMENT=staging
            export NEXT_PUBLIC_SENTRY_RELEASE=$CIRCLE_SHA1
            export NEXT_PUBLIC_SENTRY_DEBUG=false
            export NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN
            export NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED=$NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED_STAGING
            export NEXT_PUBLIC_MMH_FRONTEND_URL=$NEXT_PUBLIC_MMH_FRONTEND_URL_STAGING
            export NEXT_PUBLIC_WARRANTIES_SPREADSHEET_ID=$WARRANTIES_SPREADSHEET_ID
            export NEXT_PUBLIC_REPAIRS_FINDER_INTEGRATION_ENABLED=$REPAIRS_FINDER_INTEGRATION_ENABLED_STAGING
            export NEXT_PUBLIC_REPAIRS_FINDER_LINK=$REPAIRS_FINDER_LINK_STAGING

            yarn build
            rm -rf node_modules
            yarn install --production --frozen-lockfile
            npx --yes serverless deploy --stage staging


  build-deploy-production:
    executor: node-executor
    steps:
      - *attach_workspace
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - aws-cli/install
      - run:
          name: deploy
          command: |
            export NEXT_PUBLIC_NODE_ENV=production
            export NEXT_PUBLIC_ENV_NAME=production
            export NEXT_PUBLIC_SCHEDULER_URL=$DRS_URL_PRODUCTION
            export NEXT_PUBLIC_OUT_OF_HOURS_LINK=$OUT_OF_HOURS_LINK_PRODUCTION
            export NEXT_PUBLIC_DRS_SESSION_COOKIE_NAME=$DRS_SESSION_COOKIE_NAME
            export NEXT_PUBLIC_STATIC_IMAGES_BUCKET_URL=$PUBLIC_STATIC_IMAGES_BUCKET_URL_PRODUCTION
            export NEXT_PUBLIC_PROPERTIES_PAGE_SIZE=$NEXT_PUBLIC_PROPERTIES_PAGE_SIZE
            export NEXT_PUBLIC_SUPPORT_LINK=$SUPPORT_LINK
            export NEXT_PUBLIC_SENTRY_ENVIRONMENT=production
            export NEXT_PUBLIC_SENTRY_RELEASE=$CIRCLE_SHA1
            export NEXT_PUBLIC_SENTRY_DEBUG=false
            export NEXT_PUBLIC_SENTRY_DSN=$SENTRY_DSN
            export NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED=$NEXT_PUBLIC_BUDGET_CODE_SELECTION_ENABLED_PRODUCTION
            export NEXT_PUBLIC_MMH_FRONTEND_URL=$NEXT_PUBLIC_MMH_FRONTEND_URL_PRODUCTION
            export NEXT_PUBLIC_WARRANTIES_SPREADSHEET_ID=$WARRANTIES_SPREADSHEET_ID
            export NEXT_PUBLIC_REPAIRS_FINDER_INTEGRATION_ENABLED=$REPAIRS_FINDER_INTEGRATION_ENABLED_PRODUCTION
            export NEXT_PUBLIC_REPAIRS_FINDER_LINK=$REPAIRS_FINDER_LINK_PRODUCTION
            
            yarn build
            rm -rf node_modules
            yarn install --production --frozen-lockfile
            npx --yes serverless deploy --stage production

  assume-role-development:
    executor: docker-python
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: $AWS_ACCOUNT_DEVELOPMENT
          profile_name: default
          role: 'LBH_Circle_CI_Deployment_Role'
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws

  assume-role-staging:
    executor: docker-python
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: $AWS_ACCOUNT_STAGING
