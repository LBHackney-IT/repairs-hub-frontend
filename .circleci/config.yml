version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12.16.2-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
            - ./.next/cache
            - /home/circleci/.cache/Cypress
      - run:
          name: Run Linter
          command: yarn lint
      - run:
          name: Run Tests
          command: yarn test
      - run:
          name: Run E2E
          command: NEXT_PUBLIC_ENDPOINT_API=${ENDPOINT_API} yarn e2e
      - store_artifacts:
          path: ~/repo/cypress/screenshots
      - store_artifacts:
          path: ~/repo/cypress/videos

      # Automate Lightouse
      - run: sudo npm install -g @lhci/cli@0.3.x
      - run:
          name: Run Lighthouse Report
          command: |
            lhci autorun
